{% extends "base.html" %}
{% block content %}
{% if title == 'Request For Loan' %}
<a href="% url 'loan_list' %}">View All Loan</a>
{% endif %}
<h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>

<form method='post' action="">
{% csrf_token %}
<div class="mb-4 ">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
        Amount
    </label>
    <input class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="amount" id="amount" type="number" required placeholder="Amount">
</div>
{% if form.amount.errors %} {% for error in form.amount.errors %}
<p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
{% endfor %} {% endif %}
<button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
    Submit
</button>
</form>
{% endblock  %}
